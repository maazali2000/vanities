  <div class="filter">
    <div class="size">
      <mat-form-field>
        <mat-label>Size</mat-label>
        <mat-select>
          @for (size of sizes; track size) {
          <mat-option [value]="size.value">{{ size.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mater">
      <mat-form-field>
        <mat-label>Material</mat-label>
        <mat-select>
          @for (material of materials; track material) {
          <mat-option [value]="material.value">{{
            material.viewValue
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
